{% extends "base.html" %}

{% block title %}Another Route - RSS Feed Reader{% endblock %}

{% block content %}
    <h1>Feed Details</h1>
    {% if output %}
        <div>
            <h2>{{ output.Title }}</h2>
            <p>{{ output.Description }}</p>
            <p><a href="{{ output.Link[0].href }}">Click here to read more</a></p>
        </div>
    {% else %}
        <p>No feed data available.</p>
    {% endif %}
{% endblock %}
